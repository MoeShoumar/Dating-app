<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <title>profile Uplaod</title>
  </head>
  <body>
    <div class="nav_container">
      <nav>
        <div class="logo_container">
          <h2 class="logo">Persona <span> Mate</span></h2>
        </div>
        <div class="links_container">
          <ul>
            <li><a href="users_list.html">Home</a></li>
            <li><a href="profileedit.html">Profile</a></li>
          </ul>
          <button type="button">Logout</button>
        </div>
      </nav>
    <div>
      <div class="images_container">
      <h2>Upload Optional Images</h2>
    </div>
      <div class="extraPics">
        <div class="image_card">
          <img id="image1" src="assets/optinal.png" alt="Image 1">
          <input
          type="file"
          name="profile-pic"
          id="profile_pic1"
          accept="image/*"
          required
        />
        </div>
        <div class="image_card">
          <img id="image2" src="assets/optinal.png" alt="Image 2">
          <input
          type="file"
          name="profile-pic"
          id="profile_pic2"
          accept="image/*"
          required
        />
        </div>
        <div class="image_card">
          <img id="image3" src="assets/optinal.png" alt="Image 3">
          <input
          type="file"
          name="profile-pic"
          id="profile_pic3"
          accept="image/*"
          required
        />
        </div>
    </div>
    </div>
    <hr>
    <div class="edit_info">
      <label for="name">Edit Name:</label>
      <input type="text" name="name" id="name"/>
      <label for="location">Edit Location:</label>
      <input type="text" name="location" id="location"  />
      <label for="age">Edit Age:</label>
      <input type="number" name="age" id="age"/>
      <label for="bio">Edit Bio:</label>
      <input type="text" name="bio" id="bio" required />
      <button type="submit">Edit</button>
    </div>
    <hr>
    <div class="liked_users">
      <h2>Liked Users</h2>
      <div class="cards_container" id=" liked_cards_container">

      </div>

    </div>
    <div class="Blocked_users">
      <h2>Blocked Users</h2>
      <div class="cards_container" id="blocked_cards_container">
        
      </div>
    </div>


    <script src="axios.min.js"></script>
    <script src="index.js"></script>
    <script>
      dating_pages.loadFor("profile");
    </script>
  </body>
</html>
