<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/signin.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign In</h1>
      <form id="signin-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <a href="#" id="forgot-password-link">Forgot Password?</a>
        </div>
        <button type="submit">Sign In</button>
        <div id="error-message" class="hidden">
          Invalid email or password. Please try again.
        </div>
      </form>
      <div id="forgot-password-form" class="hidden">
        <p>Enter your name and email to recover your password:</p>
        <form id="forgot-password-email-form">
          <div class="form-group">
            <label for="forgot-name">Name:</label>
            <input type="text" id="forgot-name" name="forgot-name" required />
          </div>
          <div class="form-group">
            <label for="forgot-email">Email:</label>
            <input
              type="email"
              id="forgot-email"
              name="forgot-email"
              required
            />
          </div>
          <button type="submit">Submit</button>
        </form>
        <div id="forgot-password-error" class="hidden">
          Invalid name or email. Please try again.
        </div>
        <div id="forgot-password-success" class="hidden">
          Your password has been sent to your email.
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
